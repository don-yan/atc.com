      received an email inviting them to the Event are able to see Eventbrite
      applications.                                                                                      
      |

      | `show_remaining`     | `boolean` | true = Provides, to Eventbrite
      applications, the total number of remaining tickets for the
      Event.                                                                                                        
      |

      | `password`           | `string`  | Event password used by visitors to
      access the details of the
      Event.                                                                                                                                      
      |

      | `capacity`           | `integer` | Maximum number of tickets for the
      Event that can be sold to [Attendees](#attendee_object). The total
      capacity is calculated by the sum of the quantity_total of the [Ticket
      Class](#ticket_class_object). |

      | `capacity_is_custom` | `boolean` | true = Use custom capacity value to
      specify the maximum number of Attendees for the Event. False = Calculate
      the maximum number of Attendees for the Event from the total of all Ticket
      Class capacities. |


