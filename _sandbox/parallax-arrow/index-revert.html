<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 300vh;
            font-family: Arial, sans-serif;
        }

        .parallax-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            perspective: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .parallax-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60%;
            height: auto;
        }

        .layer0 {
            transform: translate(-50%, -80%);
            z-index: 1;
        }

        .layer1 {
            transform: translate(-50%, -70%);
            z-index: 2;
        }

        .layer2 {
            transform: translate(-50%, -60%);
            z-index: 3;
        }

        .layer3, .text-layer {
            transform: translate(-50%, -60%);
        //transform: translate(-50%, -40%); z-index: 4;
            width: 60%;
            height: auto;
        }

        .buffer-div {
            background: #666;
            height: 400px;
        }
    </style>
</head>
<body>
<div class="buffer-div"></div>
<div class="parallax-container">
    <img src="assets/images/atc-arrow-layers/0-arrow - simple populate - bottom layer.png"
         class="parallax-layer layer0">
    <img src="assets/images/atc-arrow-layers/1-arrow - simple populate - middle layer.png"
         class="parallax-layer layer1">
    <img src="assets/images/atc-arrow-layers/2-arrow - simple populate - top layer - arrow only.png"
         class="parallax-layer layer2">
    <img src="assets/images/atc-arrow-layers/3-arrow - filled text only.png" class="parallax-layer text-layer layer3">
</div>
<div class="buffer-div"></div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        window.addEventListener('scroll', function () {
            let scrollTop = window.scrollY;
            let combinePoint = window.innerHeight * 1.5;
            combinePoint = 450

            console.log({scrollTop})
            if (scrollTop < combinePoint) {
                document.querySelector('.layer0').style.transform = `translate(-50%, calc(-80% - ${scrollTop * 0.15}px))`;
                document.querySelector('.layer1').style.transform = `translate(-50%, calc(-70% - ${scrollTop * 0.2}px))`;
                document.querySelector('.layer2').style.transform = `translate(-50%, calc(-60% - ${scrollTop * 0.25}px))`;
                document.querySelector('.text-layer').style.transform = `translate(-50%, calc(-60% - ${scrollTop * 0.25}px))`;
                // document.querySelector('.text-layer').style.transform = `translate(-50%, calc(-40% - ${scrollTop * 0.35}px))`;
            } else {

                // document.querySelector('.layer0').style.transform = `translate(-50%, -50%)`;
                // document.querySelector('.layer1').style.transform = `translate(-50%, -50%)`;
                // document.querySelector('.layer2').style.transform = `translate(-50%, -50%)`;
                // document.querySelector('.text-layer').style.transform = `translate(-50%, -50%)`; // Adjust this value as needed
            }
        });
    });
</script>
</body>
</html>
