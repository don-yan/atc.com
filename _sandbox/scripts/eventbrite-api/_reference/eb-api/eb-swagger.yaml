  description: >-
    ## About our API


    | New to APIs? Check out [Intro to
    APIs](https://www.eventbrite.com/platform/docs/introduction) first to get up
    to speed. |

    | :---------------- | :---------------------------------- |
    :------------------------------------------------------------------------------------------------
    |


    The Eventbrite API:


    * Is [REST](https://developer.mozilla.org/en-US/docs/Glossary/REST)-based
    (though we use POST instead of PUT).


    * Uses OAuth2 for authorization.


    * Always returns responses in [JSON](https://json.org/).


    All URLs referenced in the API documentation have the following base:
    https://www.eventbriteapi.com/v3.


    For the examples in this guide, we'll be using the
    [python-requests](https://github.com/kennethreitz/requests) library.


    ## Authentication


    1. [Get a Private Token](#get-a-private-token)


    2. [(For App Partners) Authorize your Users](#authorize-your-users)


    3. [Authenticate API Requests](#authenticate-api-requests)


    <a name="get-a-private-token"></a>


    ### 1. Get a Private Token


    a. Log in to your Eventbrite account and visit [your API Keys
    page](https://www.eventbrite.com/platform/api-keys).


    b. Copy your private token.


    <a name="authorize-your-users"></a>


    ### 2. (For App Partners) Authorize your Users


    Note: These steps enable you to perform API requests on behalf of other
    users. To perform API requests on your own behalf, skip to [Authenticate API
    Requests](#authenticate-api-requests).


    #### Authorize Users


    What You'll Need:


    * API Key


    * Client Secret


    * Redirect URI


    Note: To find this information, visit [your API Key Management
    page](https://www.eventbrite.com/account-settings/apps).


    The Eventbrite API uses [OAuth 2.0](https://oauth.net/2/) for authorization.


    There are two ways to authorize users: Server-side and client-side. We
    strongly recommend handling authorization on the server side for security
    reasons.


    * Server-Side Authorization (Recommended)

        a. Redirect users to our authorization URL, while including your API key and redirect URI as query parameters:
        `https://www.eventbrite.com/oauth/authorize?response_type=code&client_id=YOUR_API_KEY&redirect_uri=YOUR_REDIRECT_URI`

        When the user authorizes your app, your redirect URI will receive a request from our authorization server with your access code included as a query parameter.

        Here's an example of the URI you will be redirected to (with the access code included as a query parameter):
        `http://localhost:8080/oauth/redirect?code=YOUR_ACCESS_CODE`

        b. Send a POST request to `https://www.eventbrite.com/oauth/token` that specifies the grant type and includes your access code, client secret, and API key. This data should be sent as part of your request header.

        Here's an example of a POST request using cURL:

        ```
        curl --request POST \
        --url 'https://www.eventbrite.com/oauth/token' \
        --header 'content-type: application/x-www-form-urlencoded' \
        --data grant_type=authorization_code \
        --data 'client_id=API_KEY \
        --data client_secret=CLIENT_SECRET \
        --data code=ACCESS_CODE \
        --data 'redirect_uri=REDIRECT_URI'
        ```

        The server will verify the access code and call your redirect URI. The user's private token will be available in the JSON response. Use this private token to make API requests on behalf of this user.

    * Client-Side Authorization

        a. Redirect users to our authorization URL, while including your API key and redirect URI as query parameters:
        `https://www.eventbrite.com/oauth/authorize?response_type=token&client_id=YOUR_API_KEY&redirect_uri=YOUR_REDIRECT_URI`

        When the user authorizes your app, your redirect URI will receive a request with the private token included as a query parameter.

    Next up: Follow the steps in [Authenticate API
    Requests](#authenticate-api-requests).


    <a name="authenticate-api-requests"></a>


    ### 3. Authenticate API Requests


    To authenticate API requests, you'll need to include either your private
    token or your user's private token.


    There are two ways of including your token in an API request:


    * Authorization Header

        Include the following in your Authorization header (replacing MYTOKEN with your token):

        { Authorization: Bearer MYTOKEN }

    * Query Parameter Authentication

        Include the following at the end of the URL (replacing MYTOKEN with your token):

        /v3/users/me/?token=MYTOKEN

    For every user you would like to perform API requests on behalf of, repeat
    [(For App Partners) Authorize your Users](#authorize-your-users) and
    [Authenticate API Requests](#authenticate-api-requests).

    <a name="best-practices"></a>


    ### Best practices


    These best practices ensure that your authentication and access to the
    Eventbrite API is successful and secure.


    #### Do not use your private token directly in client-side code.


    Before you make your application publicly available, ensure that your
    client-side code does not contain private tokens or any other private
    information.


    #### Delete unneeded API keys


    To minimize your exposure to attack, delete any private tokens that you no
    longer need.


    ## Errors


    When an error occurs during an API request, you will receive:


    * An HTTP error status (in the 400-500 range)


    * A JSON response containing more information about the error


    A typical error response looks like this:


    <pre><code>

    {
        "error": "VENUE_AND_ONLINE",
        "error_description": "You cannot both specify a venue and set online_event",
        "status_code": 400
    }

    </code></pre>


    See below for descriptions of what each line means:


    |
    Example                                                                     
    |
    Description                                                                                                                                                                                                                                      
    |

    |
    :---------------------------------------------------------------------------
    |
    :------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
    |

    |
    {                                                                           
    |                                                                                                                                                                                                                                                  
    |

    | "error":
    "VENUE_AND_ONLINE",                                                 |
    “VENUE_AND_ONLINE” is an example of a constant string value for the error.
    This constant value is what you should base your error handling logic on,
    because this string won’t change depending on the locale or as the API
    changes over time.    |

    | "error_description": "You cannot both specify a venue and set
    online_event", | "You cannot both specify a venue and set online_event" is
    an example of an error description value. This string usually contains a
    description of the error, and should only be displayed to developers, not
    your users.                          |

    | "status_code":
    400                                                           | 400 is an
    example of a status code value. This value mirrors the HTTP status code you
    will receive. It’s included for convenience, in case your HTTP client makes
    it difficult to get status codes, or has one error handler for all error
    codes. |

    | 
    }                                                                          
    |                                                                                                                                                                                                                                                  
    |


    ### Common Errors


