  - description: >-
      <a name="structure_content_documentation"></a>

      Endpoints for getting and setting structured content.  Structured content
      is mainly used to create a rich event description.  Structured content
      works off of the concept of pages and modules - each event has a
      structured content page that can contain multiple modules of different
      types content.


      Structured content works as an insert only system, so any time you want to
      update module(s), you will need to resubmit all of the content you had
      previously submitted plus any changes.  Structured content also works as a
      versioned system, so you will need to increment with a new version every
      time.


      For more in depth description for how to get and set the full event
      description with regards to structured content, please see the [event
      description
      tutorial](https://www.eventbrite.com/platform/docs/event-description).


      Structured content also powers the Online Event Page.  For more
      information about the feature and how to use the structured content api in
      the context of Online Event Page, please visit the [Online Event Page
      Tutorial](https://www.eventbrite.com/platform/docs/online-event-page).


      |         Field         |                 Type              
      |                          Description                           |

      | :-------------------- | :--------------------------------- |
      -------------------------------------------------------------- |

      | `page_version_number` | `string`                           | The number
      representing the current version of the description |

      | `modules`             | `array[Structured Content Module]` | The list of
      Modules                                            |

      | `widgets`             | `array[Structured Content Widget]` | The list of
      Widgets                                            |


      ### Structured Content Modules


      Event descriptions are comprised of one or more modules, and there are
      three currently-supported module types: `text`, `image`, `video`.

      Each module type will contain type-specific `data`.


      |  Field  |    Type  
      |                                                                                                                                                                                                       
      Description                                                                                                                                                                                                                
      |

      | :------ | :-------- |
      :----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|

      | `type`  | `string`  | Module type. We currently support `text`, `image`,
      and `video` types, but this list will change as more module types are
      added. Clients should be prepared to handle modules types they don't know
      how to render. In this case, clients may refuse to render the edit
      interface for these modules, but they should at a minimum store the data
      associated with these types and send it back to the server when sending
      edits of known types. |

      | `data`  | `object`  | The module data specific for this module type.


      ### Structured Content Widgets


      Special structured data that could be added once to a page. Currently
      supported widgets: Agenda, FAQs.


      |  Field  |    Type  
      |                                                                                                                                                                                                       
      Description                                                                                                                                                                                                                
      |

      | :------ | :-------- |
      :----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|

      | `type`  | `string`  | Widget type. We currently support `agenda` and
      `faqs`.

      | `data`  | `object`  | The widget data specific for this widget type.


      For examples of module data formats for POST and GET, please refer to the
      [event description
      tutorial](https://www.eventbrite.com/platform/docs/event-description).
    name: Structured Content
