      <a name="event_object"></a>


      ## Event Object


      The Event object represents an Eventbrite Event. An Event is owned by one
      [Organization](#organization_object).


      #### Public Fields


      Use these fields to specify information about an Event. For publicly
      listed Events, this information can be retrieved by all Eventbrite
      [Users](#user_object) and Eventbrite applications.


      |       Field       |       Type      
      |                                              
      Description                                               |

      | :---------------- | :--------------- |
      -------------------------------------------------------------------------------------------------------
      |

      | `name`            | `multipart-text` | Event
      name.                                                                                            
      |

      | `summary`         | `string`         | (Optional) Event summary. Short
      summary describing the event and its purpose.                           |

      | `description`     | `multipart-text` | (*DEPRECATED*) (Optional) Event
      description. Description can be lengthy and have significant
      formatting.               |

      | `url`             | `string`         | URL of the Event's Listing page
      on eventbrite.com.                                                      |

      | `start`           | `datetime-tz`    | Event start date and
      time.                                                                             
      |

      | `end`             | `datetime-tz`    | Event end date and
      time.                                                                               
      |

      | `created`         | `datetime`       | Event creation date and
      time.                                                                          
      |

      | `changed`         | `datetime`       | Date and time of most recent
      changes to the Event.                                                     
      |

      | `published`       | `datetime`       | Event publication date and
      time.                                                                       
      |

      | `status`          | `string`         | Event status. Can be `draft`,
      `live`, `started`, `ended`, `completed` and `canceled`.                  
      |

      | `currency`        | `string`         | Event [ISO
      4217](https://en.wikipedia.org/wiki/ISO_4217) currency
      code.                                 |

      | `online_event`    | `boolean`        | true = Specifies that the Event
      is online only (i.e. the Event does not have a [Venue](#venue_object)). |

      | `hide_start_date` | `boolean`        | If true, the event's start date
      should never be displayed to
      attendees.                                     |

      | `hide_end_date`   | `boolean`        | If true, the event's end date
      should never be displayed to
      attendees.                                       |


      #### Private Fields


      Use these fields to specify properties of an Event that are only available
      to the [User](#user_object).


      |        Field         |   Type   
      |                                                                                               
      Description                                                                                               
      |

      | :------------------- | :-------- |
      ---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
      |

      | `listed`             | `boolean` | true = Allows the Event to be
      publicly searchable on the Eventbrite
      website.                                                                                                                             
      |

      | `shareable`          | `boolean` | true = Event is shareable, by
      including social sharing buttons for the Event to Eventbrite
      applications.                                                                                                 
      |

