      <a name="online_event_page"></a>


      ## Online Event Page


      The Online Event Page (formerly known as the Digital Links Page, or
      Digital Content) is a feature that allows online event organizers to
      create a separate landing page for attendees of that event - and can
      include information pertinent to that event, such as webinar links,
      documents, etc.


      To understand better how to create the Online Event Page, please see the
      [Online Event Page
      Tutorial](https://www.eventbrite.com/platform/docs/online-event-page)


      For the api that powers Online Event Page, please see the [Structured
      Content documentation](#structure_content_documentation).


      <a name="has_digital_content_object"></a>


      ## Has Digital Content Object


      This is the object that is returned from the [Event
      Expansions](#event_expansions)


      |       Field           |   Type    |                       
      Description                         |

      | :---------------------| :-------- |
      ---------------------------------------------------------- |

      | `has_digital_content` | `boolean` | whether or not an event has digital
      content                |

      | `digital_content_url` | `string`  | The url to the Online Event Page for
      an event, only accessible if the attendee has purchased a ticket.|
    name: Online Event Page
  - description: >-
      <a name="order_object"></a>


      ## Order object


      The Order object represents an order made against Eventbrite for one or
      more [Ticket Classes](#ticket_class_object). In other words, a single
      Order can be made up of multiple tickets. The object contains an Order's
      financial and transactional information; use the
      [Attendee](#attendee_object) object to return information on Attendees.


      Order objects are considered private; meaning that all Order information
      is only available to the Eventbrite [User](#user_object) and Order owner.


      #### Order Fields


      |      Field       |                Type                
      |                                                         
      Description                                                          |

      | :--------------- | :---------------------------------- |
      -----------------------------------------------------------------------------------------------------------------------------
      |

      | `created`        | `datetime`                          | Date and time
      the Order was placed and the Attendee
      created.                                                                 
      |

      | `changed`        | `datetime`                          | Date and time
      of the last change to
      Attendee.                                                                                
      |

      | `name`           | `string`                            | Order owner
      name. To ensure forward compatibility with non-Western names, use this
      field instead of `first_name`/`last_name`. |

      | `first_name`     | `string`                            | Order owner
      first name. Use `name` field
      instead.                                                                            
      |

      | `last_name`      | `string`                            | Order owner
      last name. Use `name` field
      instead.                                                                             
      |

      | `email`          | `string`                            | Order owner
      email
      address.                                                                                                   
      |

      | `costs`          | [order-costs](#order_cost)          | Cost breakdown
      of the
      Order.                                                                                                 
      |

      | `event_id`       | `string`                            | Order's
      [Event](#event_object)
      ID.                                                                                           
      |

      | `time_remaining` | `number`                            | Time remaining
      to complete Order (in
      seconds).                                                                               
      |

      | `questions`      | [order-questions](#order_questions) | (Optional)
      Custom questions shown to Order's
      owner.                                                                          
      |

      | `answers`        | [order-answers](#order_answers)     | (Optional)
      Answers to custom questions shown to Order's
      owner.                                                                |

      | `promo_code`     | `string`                            | (Optional)
      [Discount](#discount_object) code applied to
      Order.                                                                |

      | `status`         | `string`                            | Order
      status.                                                                                                                
      |


      <a name="order_cost"></a>


      #### Order Costs Fields


      Contains a breakdown of Order costs.


      |          Field          |                  Type                  
      |                                                                                                
      Description                                                                                                
      |

      | :---------------------- | :-------------------------------------- |
      -----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
      |

      | `base_price`            | `currency`                              |
      Order amount without fees and tax. Use instead the `display_price` field
      if the [Ticket Class](#ticket_class_object) `include_fee` field is used;
      otherwise an incorrect value is shown to the Order owner. |

      | `display_price`         | `currency`                              |
      Order amount without fees and tax. This field shows the correct value to
      the Order owner when the Ticket Class `include_fee` field is
      used.                                                                 |

      | `display_fee`           | `currency`                              |
      Order amount with fees and tax included (absorbed) in the price as
      displayed.                                                                                                                              
      |

      | `gross`                 | `currency`                              |
      Total amount of
      Order.                                                                                                                                                                                     
      |

      | `eventbrite_fee`        | `currency`                              |
      Eventbrite fee as portion of Order `gross` amount. Do not expose this
      field to Order
      owner.                                                                                                                
      |

      | `payment_fee`           | `currency`                              |
      Payment processor fee as portion of Order `gross`
      amount.                                                                                                                                                  
      |

      | `tax`                   | `currency`                              | Tax
      as portion of Order `gross` amount passed to Event
      [Organization](#organization_object).                                                                                                               
      |

      | `display_tax`           | [order-display-tax](#order_display_tax) |
      Order tax. Same value as `tax` field, but also includes the tax
      name.                                                                                                                                      
      |

      | `price_before_discount` | `currency`                              |
      Order price before a [Discount](#discount_object) code is applied. If no
      discount code is applied, value should be equal to
      `display_price`.                                                               
      |

      | `discount_amount`       | `currency`                              |
      Order total Discount. If no discount code is applied, discount_amount will
      not be
      returned.                                                                                                                
      |

      | `discount_type`         | `string`                                | Type
      of Discount applied to Order. Can be `null` or `coded`, `access`, `public`
      or `hold`. If no discount code is applied, discount_type will not be
      returned.                                              |

      | `fee_components`        | `Cost Component` (list)                 | List
      of price costs components that belong to the fee display
      group.                                                                                                                                       
      |

      | `tax_components`        | `Cost Component` (list)                 | List
      of price costs components that belong to the tax display
      group.                                                                                                                                       
      |

      | `shipping_components`   | `Cost Component` (list)                 | List
      of price costs components that belong to the shippig display
      group.                                                                                                                                   
      |

      | `has_gts_tax`           | `boolean`                               |
      Indicates if any of the tax_components is a gts
      tax.                                                                                                                                                       
      |

      | `tax_name`              | `string`                                | The
      name of the tax that applies, if
      any.                                                                                                                                                                  
      |


      <a name="order_display_tax"></a>


      #### Display Tax Fields


      | Field  |    Type    | Description |

      | :----- | :--------- | ----------- |

      | `name` | `string`   | Tax name.   |

      | `tax`  | `currency` | Tax amount. |


      #### Refund Request Fields


      The Order includes a refund request.


      |     Field      |          Type          |                            
      Description                             |

      | :------------- | :--------------------- |
      ------------------------------------------------------------------- |

      | `from_email`   | `string`               | Email used to create the
      refund request.                            |

      | `from_name`    | `string`               | Refund request
      name.                                                |

      | `status`       | `string`               | Refund request
      status.                                              |

      | `message`      | `string`               | Message associated with the
      refund request.                         |

      | `reason`       | `string`               | Refund request reason
      code.                                         |

      | `last_message` | `string`               | Last message associated with
      the last status of the refund request. |

      | `last_reason`  | `string`               | Last reason code of the refund
