    |

    | 400         | ARGUMENTS_ERROR         | There are errors with your
    arguments.                                                                                                                               
    |

    | 400         | BAD_CONTINUATION_TOKEN  | Invalid continuation token
    passed.                                                                                                                                  
    |

    | 400         | BAD_PAGE                | Page number does not exist or is
