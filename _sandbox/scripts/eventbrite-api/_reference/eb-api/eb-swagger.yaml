  - description: >-
      <a name="ticket_buyer_object"></a>


      ## Ticket Buyer Settings Object


      Use this object to specify the following settings for an
      [Event's](#event_object) ticket buyers:


      * Receive confirmation message.


      * Display instructions on ticket.


      * ID of ticket Event.


      * Ticket is refundable.


      * Receive URL, in place of confirmation message, for post-purchase
