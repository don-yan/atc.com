  - description: >-
      "Tiered Inventory" allows organizer to define inventory (usually total
      quantity) to be shared by multiple ticket classes.


      For example, "Admission" inventory tier has total quantity of 100, which
      can be sold as Adult ticket, Child ticket, or Senior ticket.


      For the same event, another tier, "Parking", may have total quantity of
      200 with VIP Parking ticket and Regular parking ticket.


      <a name="inventory_tier_object"></a>


      ## Inventory Tier Object


      The Inventory Tier object represents an entity that controls capacity (an
      allocation of total quantity) across multiple tickets to be sold.


      #### GA Holds


      Holds are tickets or capacity held back from the main sale inventory for
      other needs, such as for press, guests of the artist

      or the artist's label, etc.


      A hold tier could be created under a parent tier, and the quantity in the
      hold tier would be deducted from the parent tier.


      For example, "Lawn" inventory tier has a capacity total of 1000 and total
      quantity of 900 which can be sold as VIP, Adult, or Child ticket.


      100 of the 1000 is held under "Marketing" hold inventory tier, which can
      be sold as Marketing VIP, Marketing Adult, or Marketing Child ticket.


      #### Expansions


      Information from expansions fields are not normally returned when
      requesting information. To receive this information in a request, expand
      the request.


      |     Expansion     |       Source       |              
      Description               |

      | :---------------- | :----------------- |
      --------------------------------------- |

      | `image`           | `image_id`         | Image for the Inventory
      Tier.           |
