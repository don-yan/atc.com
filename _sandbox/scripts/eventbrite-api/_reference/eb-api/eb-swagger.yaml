      <a name="venue_object"></a>


      ## Venue Object


      The Venue object represents the location of an [Event](#event_object)
      (i.e. where an Event takes place).


      Venues are grouped together by the [Organization](#organization_object)
      object.


      #### Venue Fields


      |       Field       |   Type    |                       
      Description                         |

      | :---------------- | :-------- |
      ---------------------------------------------------------- |

      | `address`         | `address` | Venue
      address.                                             |

      | `id`              | `string`  | Venue
      ID.                                                  |

      | `age_restriction` | `string`  | Age restriction of the
      Venue.                              |

      | `capacity`        | `number`  | Maximum number of tickets that can be
      sold for the Venue.  |

      | `name`            | `string`  | Venue
      name.                                                |

      | `latitude`        | `string`  | Latitude coordinates of the Venue
      address.                 |

      | `longitude`       | `string`  | Longitude coordinates of the Venue
      address.                |
    name: Venue
