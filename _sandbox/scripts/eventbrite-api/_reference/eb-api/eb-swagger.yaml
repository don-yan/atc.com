      | `quantity_requested`     | `number`   | (Optional) Quantity requested to
      be refunded. If the `item_type` is `order`, `quantity_requested` is always
      1. If the `item_type` is `attendee` or `merchandise`, then the
      `quantity_requested` value displays the number of items requested for a
      refund. Only appears for attendee-initiated refund items.    |

      | `refund_reason_code`     | `string`   | A descriptive code for the
      refund
      reason                                                                                                                                                                                                                                                                       
      |

      | `status`                 | `string`   | Refund item status, one of
      `pending`, `processed`, or
      `error`                                                                                                                                                                                                                                                  
      |


      <a name="order_questions"></a>


