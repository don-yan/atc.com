tags:
  - description: >-
      <a name="attendee_object"></a>


      ## Attendee Object


      The Attendee object represents the details of Attendee (ticket holder to
      an [Event](#event_object)). The model is one Attendee per each sold
      ticket.


      If the Event is specified to only collect information on the
      [Order](#order_object) owner (the default), all returned Attendees have
      the same information, apart from the barcodes and [Ticket
      Class](#ticket_class_object) ID.


      Attendee objects are considered private; meaning that all Attendee
      information is only available to the [User](#user_object) and Order owner.


      #### Attendee Fields


      |        Field        |                   Type                   
      |                                              
      Description                                                                     
      |

      | :------------------ | :---------------------------------------- |
      -------------------------------------------------------------------------------------------------------------------------------|

      | `created`           | `datetime`                                |
      Attendee creation date and time (i.e. when order was
      placed).                                                                 
      |

      | `changed`           | `datetime`                                | Date
      and time of last change to
      Attendee.                                                                                     
      |

      | `ticket_class_id`   | `string`                                  | Ticket
      Class used by Attendee when
      registering.                                                                               
      |

      | `variant_id`        | `string`                                  |
      Variant of Ticket Class used by Attendee when
      registering.                                                                    
      |

      | `ticket_class_name` | `string`                                  | Name
      of Ticket Class used by Attendee when
      registering.                                                                       
      |

      | `quantity`          | `integer`                                 | Always
      `1`.                                                                                                                   
      |

      | `costs`             | [attendee_cost](#attendee_cost)           |
      Attendee ticket cost
      breakdown.                                                                                               
      |

      | `profile`           | [attendee-profile](#attendee_profile)     |
      Attendee basic profile
      information.                                                                                           
      |

      | `addresses`         | [attendee-addresses](#attendee_addresses) |
      Attendee
      address.                                                                                                             
      |

      | `questions`         | [attendee-questions](#attendee_questions) |
      (Optional) Custom questions for the
      Attendee.                                                                                 
      |

      | `answers`           | [attendee-answers](#attendee_answers)     |
      (Optional) Attendee's anwers to custom
      questions.                                                                             
      |

      | `barcodes`          | [attendee-barcodes](#attendee_barcodes)   |
      Attendee's entry bar
      code.                                                                                                    
      |

      | `team`              | [attendee-team](#attendee_team)           |
      (Optional) Attendee team
      information.                                                                                         
      |

      | `affiliate`         | `attendee-affiliate`                      |
      (Optional) Attendee’s affiliate
      code.                                                                                         
      |

      | `checked_in`        | `boolean`                                 | true =
      Attendee checked
      in.                                                                                                   
      |

      | `cancelled`         | `boolean`                                 | true =
      Attendee
      cancelled.                                                                                                    
      |

      | `refunded`          | `boolean`                                 | true =
      Attendee receives a
      refund.                                                                                            
      |

      | `status`            | `string`                                  |
      Attendee
      status.                                                                                                              
      |

      | `event_id`          | `string`                                  | Event
      ID of the Attendee's
      Event.                                                                                             
      |

      | `order_id`          | `string`                                  | Order
      ID under which this Attendee's ticket was
      purchased.                                                                    
      |

      | `guestlist_id`      | `string`                                  | Guest
      list ID under which the Attendee is listed. A null value means that this
      Attendee is not a guest.                        |

      | `invited_by`        | `string`                                  |
      Attendee who invited guest. A null value means that this Attendee is not a
      guest.                                              |

      | `delivery_method`   | `string`                                  | Ticket
      delivery method used for the Attendee. Can be `will_call`, `electronic`,
      `standard_shipping` or `third_party_shipping`. |


      <a name="attendee_cost"></a>


      #### Attendee Cost Fields


      Contains the Attendee’s cost breakdown.


      |      Field       |    Type   
      |                                                                                    
      Description                                                                                     
      |

      | :--------------- | :--------- |
      ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
      |

      | `base_price`     | `currency` | Attendee's ticket price excluding fees
      and tax. Do not expose to Attendee as it displays an incorrect value if
      the [Ticket Class](#ticket_class_object) `include_fee` field is used. |

      | `eventbrite_fee` | `currency` | Attendee's fee. Do not expose this field
      to Attendee as it displays an incorrect value if the [Ticket
      Class](#ticket_class_object) `include_fee` field is
      used.                      |

      | `tax`            | `currency` | Amount of tax charged for the
      ticket.                                                                                                                                               
      |

      | `payment_fee`    | `currency` | Fee for ticket payment
      processing.                                                                                                                                                  
      |

      | `gross`          | `currency` | Attendee total cost (`base_price` +
      `eventbrite_fee` + `payment_fee` +
      `tax`).                                                                                                      
      |


      <a name="attendee_profile"></a>


      #### Attendee Profile Fields


      Contains Attendee personal information.


      |     Field     |   Type   
      |                                                       
      Description                                                         |

      | :------------ | :-------- |
      --------------------------------------------------------------------------------------------------------------------------
      |

      | `name`        | `string`  | Attendee name. To ensure forward
      compatibility with non-Western names, use this field instead of
      `first_name`/`last_name`. |

      | `email`       | `string`  | Attendee email
      address.                                                                                                   
      |

      | `first_name`  | `string`  | Attendee first name. Use `name` field
      instead.                                                                            
      |

      | `last_name`   | `string`  | Attendee last name. Use `name` field
      instead.                                                                             
      |

      | `prefix`      | `string`  | (Optional) Attendee title or honorific that
      appears at the front of the name, such as Mr.,
      Ms.                             |

      | `suffix`      | `string`  | (Optional) Attendee suffix that appears at
      the end of the name (e.g. Jr.,
      Sr.)                                             |

      | `age`         | `integer` | (Optional) Attendee
      age.                                                                                                  
      |

      | `job_title`   | `string`  | (Optional) Attendee job
      title.                                                                                            
      |

      | `company`     | `string`  | (Optional) Attendee company
      name.                                                                                         
      |

      | `website`     | `string`  | (Optional) Attendee website
      address.                                                                                      
      |

