    name: Ticket Buyer Settings
  - description: >-
      <a name="ticket_class_object"></a>


      ## Ticket Class Object


      The Ticket Class object represents a possible ticket class (i.e. ticket
      type) for an [Event](#event_object).


      Typically, multiple different types of tickets for an Event can be
      purchased in one transaction. These ticket types do not necessarily map
      directly to the one [Attendee](#attendee_object) per one ticket model
      (instead for example, an Attendee might buy multiple tickets for different
      days of an [Event Series](#event_series_object)).


      Ticket Classes can be one of the following types:


      * **Free.** Ticket Classes that have no cost or currency. An Event with
      only free Ticket Classes is a free Event and doesn't require payout
      information.


      * **Paid.** Ticket Classes with an associated cost in the Event's
      currency. Currency is specified in the Event object and is duplicated in
      the Ticket Class object as the return value of a `currency type`.


      * **Donation.** Order owner is prompted to enter at their own discretion
      an amount to donate during checkout. There is no fixed cost of donation.


      Ticket Class price can be communicated in a way that either includes
      Eventbrite fees in the total displayed price or shows fees split out as a
      separate cost from the total ticket price. The [User](#user_object)
      determines how costs are communicated.


      Ticket Class responses for Events not owned by the
      [Organization](#organization_object) only shows cost and fees, as
      displayed on the Ticket Listing page. Results from Events the Organization
      owns also includes information on the `actual_cost` and `actual_fee`,
      which identify the amount of the ticket that the Organization is paid
      (actual_cost) and the Eventbrite fee deducted from the total charged
      amount (actual_fee).


      Ticket Classes can be grouped using the [Ticket
      Group](#ticket_group_object) object, most commonly to apply a [Cross-Event
      Discount](#discount_object) to multiple Ticket Classes.


      #### Public Fields


      Use these fields to specify information about a Ticket Class. For
      publically listed Events, this Ticket Class information can be viewed by
      all [Users](#user_object) and Eventbrite applications.


      |       Field        |    Type   
      |                                                         
      Description                                                                                 
      |

      | :----------------- | :--------- |
      ------------------------------------------------------------------------------------------------------------------------------------------------------|

      | `name`             | `string`   | Ticket Class
      name.                                                                                                                                   
      |

      | `description`      | `string`   | (Optional) Ticket Class
      description.                                                                                                                 
      |

      | `sorting`          | `integer`  | The order in which ticket classes are
      listed during purchase flow on the event listing
      page.                                                          |

      | `cost`             | `currency` | Display cost of the Ticket Class (paid
      only) on Ticket Listing
      page.                                                                                 
      |

      | `fee`              | `currency` | Display fee of the Ticket Class (paid
      only) on Ticket Listing
      page.                                                                                  
      |

      | `donation`         | `boolean`  | true = Ticket Class is a
      Donation.                                                                                                                   
      |

      | `free`             | `boolean`  | true = Ticket Class is
      Free.                                                                                                                         
      |

      | `minimum_quantity` | `integer`  | Minimum number of tickets that can be
      purchased per
      [Order](#order_object).                                                                          
      |

      | `maximum_quantity` | `integer`  | Maximum number of tickets that can be
      purchased per
      Order.                                                                                           
      |

      | `has_pdf_ticket`   | `boolean`  | true = Attendee receives a PDF Order
      confirmation.                                                                                                   
      |

      | `delivery_methods` | `list`     | List of delivery methods enabled for
      this Ticket Class. Possible values are: [`electronic`, `will_call`,
      `standard_shipping`, `third_party_shipping`] |

      | `on_sale_status`   | `string`   | Ticket class sale status. One of:
      `AVAILABLE`,
      `SOLD_OUT`                                                                                            
      |

      | `image_id`         | `string`   | Image ID for this ticket class (Used
      for
      add-ons).                                                                                                   
      |


      #### Private Fields


      Use these fields to specify properties of a Ticket Class that are only
      available [Organizations Members](#members_object).


      |            Field               |    Type   
      |                                                                          
      Description                                                                           
      |

      | :----------------------------- | :--------- |
      ----------------------------------------------------------------------------------------------------------------------------------------------------------------
      |

      | `capacity`                     | `integer`  | Number of this Ticket
      Class available for
      sale.                                                                                                                 
      |

      | `quantity_sold`                | `integer`  | Number of this Ticket
      Class that has previously been sold (does not include tickets being
      purchased in real time).                                               |

      | `hidden`                       | `boolean`  | true = Ticket Class is
      hidden from the
      public.                                                                                                                  
      |

      | `sales_start`                  | `datetime` | Date and time that sales
      for this Ticket Class
      begin.                                                                                                           
      |

      | `sales_end`                    | `datetime` | Date and time that sales
      for this Ticket Class
      end.                                                                                                             
      |

      | `sales_end_relative`           | `object`   | Relative values used to
      calculate ticket sales_end. Can only be used for series parent
      tickets.                                                                 
      |

      | `sales_start_after`            | `string`   | ID of a Ticket Class that,
      when another Ticket Class sells out, triggers the start of sales of this
      ticket class.                                                |

      | `include_fee`                  | `boolean`  | true = Ticket fee included
      in the ticket price as shown on the Ticket Listing page. This parameter
      cannot be used in conjunction with the `split_fee` parameter. |

      | `split_fee`                    | `boolean`  | true = Ticket fee not
      included in the ticket price as shown on the Ticket Listing page. Instead
      the `actual_cost` and `actual_fee` are displayed separately.     |

      | `hide_description`             | `boolean`  | true = Ticket Class
      description hidden on the Ticket Listing page (also removes `description`
      from public responses).                                            |

      | `hide_sale_dates`              | `boolean`  | true = Ticket Class sale
      dates will be hidden on the event landing page and in ticket
      selection.                                                                
      |

      | `auto_hide`                    | `boolean`  | true = Ticket Class hidden
      on the Ticket Listing page when tickets are not for sale
      .                                                                           
      |

      | `auto_hide_before`             | `datetime` | Overrides the default time
      that auto hide is automatically disabled, so that the ticket class
      continues to be displayed. Otherwise `sales_start` is shown.       |

      | `auto_hide_after`              | `datetime` | Override the default time
      that auto hide is automatically enabled, so that the the ticket class
      continues to be hidden. Otherwise `sales_end` is shown.          |

      | `order_confirmation_message`   | `string`   | Confirmation message
      displayed when an Order is
      completed.                                                                                                      
      |

      | `secondary_assignment_enabled` | `boolean`  | true = Has secondary
      barcode assignment enabled (for ex/
      RFID)                                                                                                  
      |


      #### Expansions


      Information from expansions fields are not normally returned when
      requesting information. To receive this information in a request, expand
      the request.


      | Expansion               |   Source               |        
      Description                       |

      | :---------------------- | :--------------------- |
      ----------------------------------------- |

      | `event`                 | `event_id`             | Event for the Ticket
      Class.               |

      | `image`                 | `image_id`             | Image for the Ticket
      Class.               |
    name: Ticket Class
  - description: >-
      <a name="ticket_group_object"></a>


      ## Ticket Group Object


      The Ticket Group object is used to group [Ticket
      Classes](#ticket_class_object).


      Most commonly used to apply a [Cross-Event Discount](#discount_object) to
      multiple Ticket Classes.


      #### Fields


      |       Field        |     Type    
      |                                                                                            
      Description                                                                                            
      |

      | :----------------- | :----------- |
      ---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
      |

      | `name`             | `string`     | Ticket Group name. A name containing
      more than 20 characters is automatically
      truncated.                                                                                                           
      |

      | `status`           | `string`     | Ticket Group status. Can be
      `transfer`, `live`, `deleted` or `archived`. By default, the status is
      `live`.                                                                                         
      |

      | `event_ticket_ids` | `dict`       | Dictionary showing the Ticket Class
      IDs associated with a specific Event
      ID.                                                                                                                       
      |

      | `tickets`          | `objectlist` | List of Ticket Class. Includes for
      each Ticket Class `id`, `event_id`, `sales_channels`, `variants` and
      `name`. By default this field is empty, unless the Ticket Class Expansions
      fields are used. |
    name: Ticket Group
