      |

      | `quantity_processed`     | `number`   | (Optional) Quantity refunded. If
      the `item_type` field value is `order`, `quantity_processed` is always 1.
      If the `item_type` field value is `attendee` or `merchandise`, then the
      `quantity_processed` value displays the number of items processed. This
