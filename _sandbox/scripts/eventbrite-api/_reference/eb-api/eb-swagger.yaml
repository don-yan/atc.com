      tags:
        - Event Capacity
      description: >-
        Update the capacity tier for an event. Partial updates are supported.
        Submit only attributes that are changed.


        These rules must apply when updating capacity tier:


        - Sum of `quantity_total` from capacity holds cannot exceed remaining
        capacity quantity


        - If the event is already oversold, new remaining capacity quantity
        cannot become further negative (oversold)


        To **create GA capacity hold inventory tiers** for an event, include
        payload with `holds`. `capacity_total` must be supplied if event does
        not have a capacity set.


        For example:


        ```json

        {
            "capacity_total": 100,
            "holds": [
                {
                    "name": "Marketing",
                    "quantity_total": 10,
                    "sort_order": 1,
                },
            ]
        }

        ```


        To **update/delete GA capacity hold inventory tiers** for an event,
        include payload with `holds` that contain `id` and fields of the hold
        tier to be updated. Deleting is the same as updating with `is_deleted`
        set to `true`.


        Deleting a hold tier that has tickets sold or associated with attendees
        will be denied. `quantity_total` for a hold tier cannot be reduced below
        the quantity used (`quantity_sold` + `quantity_pending`). Payload can
        contain partial data/partial hold inventory tiers to be updated/deleted.


        For example:


        ```json

        {
            "holds": [
                {"id": "I987", "name": "Marketing"},  # update existing tier
                {"id": "I988", "is_deleted": true},  # delete existing tier
                {"name": "Accounting", "quantity_total": 10},  # create new tier
            ]
        }

        ```
      operationId: Update a Capacity Tier
      summary: Update a Capacity Tier
