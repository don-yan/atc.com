      <a name="refund_item"></a>


      #### Refund Item Fields


      A Refund Request contains a refund item.


      |        Field             |    Type   
      |                                                                                                                       
      Description                                                                                                                                                                             
      |

      | :----------------------- | :--------- |
      ---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
      |

      | `event_id`               | `string`   | Refund item
      Event.                                                                                                                                                                                                                                                                                             
      |

      | `order_id`               | `string`   | Refund item Order. Field can be
      `null`.                                                                                                                                                                                                                                                                        
      |

      | `processed_date`         | `datetime` | (Optional) The date and time
      this refund item was processed, if it has been
      processed.                                                                                                                                                                                                                         
      |

      | `item_type`              | `string`   | Refund item Order type. Use
      `order` for full refund, `attendee` for partial refund for the Attendee,
      or `merchandise` for partial refund as
      merchandise.                                                                                                                                                       
      |

      | `amount_processed`       | `currency` | (Optional) The amount of money
      refunded. This will be absent if the refund has not been
      processed.                                                                                                                                                                                                             
      |

      | `amount_requested`       | `currency` | (Optional) The amount of money
