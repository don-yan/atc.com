  - description: >-
      <a name="discount_object"></a>


      ## Discount Object


      The Discount object represents a discount that an Order owner can use when
      purchasing tickets to an [Event](#event_object).


      A Discount can be used to a single [Ticket Class](#ticket_class_object) or
      across multiple Ticket Classes for multiple Events simultaneously (known
      as a cross event Discount).


      There are four types of Discounts:


      + **Public Discount.** Publically displays Discount to Order owner on the
      Event Listing and Checkout pages. Only used with a single Event.


      + **Coded Discount.** Requires Order owner to use a secret code to access
      the Discount.


      + **Access Code.** Requires Order owner to use a secret code to access
      hidden tickets. Access codes can also optionally contain a discount
      amount.


      + **Hold Discount.** Allows Order owner to apply or unlock Discount for
      seats on hold.


      The display price of a ticket is calculated as: \

      `price_before_discount` - `discount_amount` = `display_price`


      Notes:


      * Public and Coded Discounts can specify either an amount off or a
      percentage off, but not both types discounts.


      * Public Discounts should not contain apostrophes or non-alphanumeric
      characters (except “-”, “_”, ” ”, “(”, ”)”, “/”, and “”).


      * Coded Discounts and Access Codes should not contain spaces, apostrophes
      or non-alphanumeric characters (except “-”, “_”, “(”, ”)”, “/”, and “”).


      #### Fields


      Use these fields to specify information about a Discount.


      |         Field         |       Type      
      |                                                                                             
      Description                                                                                             
      |

      | :-------------------- | :--------------- |
      -----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
      |

      | `code`                | `string`         | Discount name for a Public
      Discount, or the code for a Coded Discount and Access
      Code.                                                                                                               
      |

      | `type`                | `string`         | Discount type. Can be
      `access`, `coded`, `public` or
      `hold`.                                                                                                                                         
      |

      | `end_date`            | `datetime`       | Date until which the Discount
      code is usable. Date is naive and assumed relative to the timezone of an
      Event. If null or empty, the discount is usable until the Event end_date.
      ISO 8601 notation: `YYYY-MM-DDThh:mm:ss`.|

      | `end_date_relative`   | `integer`        | End time in seconds before
      the start of the Event until which the Discount code is usable. If null or
      empty, the discount is usable until the Event
      end_date.                                         |

      | `amount_off`          | `decimal`        | Fixed amount applied as a
      Discount. This amount is not expressed with a currency; instead uses the
      Event currency from 0.01 to 99999.99. Only two decimals are allowed. The
      default is `null` for an Access Code. |

      | `percent_off`         | `decimal`        | Percentage amount applied as
      a Discount. Displayed in the ticket price during checkout, from 1.00 to
      100.00. Only two decimals are allowed. The default is `null` for an Access
      Code.                             |

      | `quantity_available`  | `integer`        | Number of times this Discount
      can be used; `0` indicates unlimited
      use.                                                                                                                              
      |

      | `quantity_sold`       | `integer`        | Number of times this Discount
      has been used. This is a read only
      field.                                                                                                                              
      |

      | `start_date`          | `local datetime` | Date from which the Discount
      code is usable. If null or empty, the Discount is usable effective
      immediately.                                                                                         
      |

      | `start_date_relative` | `integer`        | Start time in seconds before
      the start of the Event from which the Discount code is usable. If null or
      empty, the Discount is usable effective
      immediately.                                           |

      | `ticket_class_ids`    | `list`           | List of discounted Ticket
      Class IDs for a single Event. Leave empty if you want to see all the
      tickets for the
      Event.                                                                                
      |

      | `event_id`            | `string`         | Single Event ID to which the
      Discount can be used. Leave empty for
      Discounts.                                                                                                                        
      |

      | `ticket_group_id`     | `string`         | [Ticket
      Group](#ticket_group_object) ID to which the Discount can be
      used.                                                                                                                           
      |

      | `hold_ids`            | `list`           | List of hold IDs this
      discount can unlock. Null if this discount does not unlock a
      hold.                                                                                                             
      |


      The following conditions define the extend of the Discount:


      * If `event_id` is provided and `ticket_class_ids` are not provided, a
      single Event Discount is created for all Event tickets.


      * If both `event_id` and `ticket_class_ids` are provided, a single Event
      Discount is created for the specific Event  tickets.


      * If `ticket_group_id` is provided, a Discount is created for the Ticket
      Group.


      * If neither `event_id` nor `ticket_group_id` are provided, a Discount is
      created that applies to all tickets for an
      [Organization's](#organization_object) Events, including future Events.


      #### Expansions


      Information from expansions fields are not normally returned when
      requesting information. To receive this information in a request, expand
      the request.


      |     Expansion      |               Source              
      |                                                                          
      Description                                                                           
      |

      | :----------------- | :--------------------------------- |
      ----------------------------------------------------------------------------------------------------------------------------------------------------------------
      |

      | `event`            | `event_id`                         | Single Event
      to which the Discount can be
      used.                                                                                                                 
      |

      | `ticket_group`     | `ticket_group_id`                  | Ticket Group
      to which the Discount can be
      used.                                                                                                                 
      |

      | `reserved_seating` | `ticket-reserved-seating-settings` | Reserved
      seating settings for the [Ticket Class](#ticket_class_object). This
      expansion is not returned for Ticket Classes that do not support reserved
      seasting. |
